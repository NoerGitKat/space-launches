name: Space Launches CI
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
jobs:
    build:
        env:
            CI: true
        strategy:
            matrix:
                node-version: [14.x, 16.x]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js version ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - run: yarn install
            - run: yarn build
            - run: yarn test
